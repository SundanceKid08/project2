<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <script src="{{ url_for('static', filename='index.js') }}"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <title>Chat</title>
    </head>
    <body>
        <form id="form">
            <input id="username" type="text"></input>
            <input type="submit">
        </form>
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="row">
                    <div class="col">
                        Chat room area
                    </div>
                    <div id="users" class="col-md-auto">
                        <label>Chat User List</label>
                        <ul id="users_list" class="list-group">
                        </ul>
                    </div>
                    <div class="col col-lg-auto">
                        <label>Chat Rooms</label>
                            <form id="form_chat">
                                <input id="chatroom_name" autofocus placeholder="Username" type="text">
                                <button id="submit">Add New</button>
                            </form>
                        <ul id="chat_list" class="list-group">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
