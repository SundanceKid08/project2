<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <script src="{{ url_for('static', filename='index.js') }}"></script>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='format.css') }}">
        <title>Chat</title>
    </head>
    <body>

        <div class="jumbotron myJumbo">
              <h1>Chat Me Up!</h1>
        </div>
        <!--CONTAINER FOR NEW USER AND NEW CHAT FORMS-->
        <div class="container">
            <!--form to submit new username-->
            <div class="row flex-nowrap">
                <!--NEW USER FORM-->
                <div id='user_name_display' class="col-6 new_user">
                    <form id="user_form" class="user_form">
                        <label>New User Name:</label>
                        <input id="username" type="text"></input>
                        <input type="submit">
                    </form>
                </div>
                <!--NEW CHAT FORM-->
                <div class="col-6 new_chat_room">
                    <form id="add_channel_form" class="add_channel_form">
                        <label>Add new chat room:</label>
                        <input id="chatroom_name" type="text"></input>
                        <input type="submit">
                    </form>
                </div>

            </div>
        </div>

        <div class="container">
            <div class="row flex-nowrap">
                <div class="col-6 chat_area">
                    <ul id="message_list"></ul>
                </div>
                <div class="col-3 user_window">
                    <ul id="user_list"></ul>
                </div>
                <form id="channel_select_form">
                    <div class="col-3 room_list">
                        <select id="chat_list" class="custom-select" multiple></select>
                        <button id="select_chatroom">Select</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="container">
            <div class="chat_input_area">
                <form id="chat_message_form">
                    <input class="chat_message_box" id="message" type="text">
                    <button id="Send">Send</button>
                </form>
            </div>
        </div>
    </body>
</html>
